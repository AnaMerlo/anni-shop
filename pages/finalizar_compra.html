<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compra | Amelié</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main>
        <div>
            <a href="../index.html">Tienda</a>
            <h1 class="main__h2--55">Finalizar compra</h1>
        </div>
        <section class="container w-50">
            <h2 class="section__h3">Detalle de facturación</h2>
            <form action="" id="miForm"> 
                <div class="row justify-content-center p-2 ">
                    <!-- campo para nombre -->
                <div class="col-md-12 ">
                <div>
                    <label for="nombreApellido" ></label>
                    <input type="text" name="nombreApellido" id="nombreApellido" class = "form__input" required placeholder="Ingresa tu Nombre y Apellido*">
                </div>
                </div>
                <!-- campo para telefono -->
                <div class="col-md-12">
                <div> 
                    <label for="telefono" ></label>
                    <input type="tel" name="telefono" id="telefono" class = "form__input" placeholder="Ingresa tu Teléfono*">
                </div>
                <!-- campo para correo -->
                <div>
                <label for="correoElectronico" ></label>
                <input type="email" name="correoElectronico" id="correoElectronico" class = "form__input" required placeholder="Ingresa tu Email">
                </div>
                </div>
                <div>
                    <label for="domicilio"></label>
                    <input type="text" name="domicilio" id="domicilio" class = "form__input" required placeholder="Domicilio">
                </div>
                <div>
                    <label for="localidad"></label>
                    <input type="text" name="localidad" id="localidad" class = "form__input" required placeholder="Localidad / Ciudad">
                </div>
                <!-- campo para boton enviar -->
                <div class="form__flex ">
                <input type="submit" value="Enviar">
                
                <p id="mensaje"><!-- contenido dinamico --></p>
                </div>
            </form>
        </div>
        </section>
    </main>
    <script src="../js/form.js"></script>
</body>
</html>
