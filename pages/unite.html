<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unite | Amélie Pastelería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main>
        <div>
            <a href="../index.html">tienda</a>
            <h3 class="section__h3">Envianos tu CV</h3>
        </div>
        <section class="container w-50">
                <form action="" id="miForm"> 
                    <div class="row justify-content-center p-2 ">
                        <!-- campo para nombre -->
                    <div class="col-md-12 ">
                    <div>
                        <label for="nombreApellido" ></label>
                        <input type="text" name="nombreApellido" id="nombreApellido" class = "form__input" required placeholder="Ingresa tu Nombre*">
                    </div>
                    </div>
                    <!-- campo para telefono -->
                    <div class="col-md-12">
                    <div> 
                        <label for="telefono" ></label>
                        <input type="tel" name="telefono" id="telefono" class = "form__input" placeholder="Ingresa tu Teléfono*">
                    </div>
                    <!-- campo para correo -->
                    <div>
                    <label for="correoElectronico" ></label>
                    <input type="email" name="correoElectronico" id="correoElectronico" class = "form__input" required placeholder="Ingresa tu Email">
                    </div>
                    </div>
                    <!-- campo area de interes -->
                    <div class="col-md-12">
                    <div>
                    <label for="interes" class="form__label">Área de interes</label>
                    <select name="interes" id="interes" class="form__input">
                    <option value="cocina">Cocina</option>
                    <option value="panadero">Panadero/a</option>
                    <option value="cajero">Cajero/a</option>
                    <option value="mesero">Mesero/a</option>
                    <option value="otro">Otro</option>
                    </select>
                    </div>
                    </div>
                    <!-- adjuntar cv -->
                    <div class="col-md-12">
                    
                    <label for="adjuntar" class="form__label">Adjuntar CV</label>
                    <input type="file" name="adjuntar" id="adjuntar">
                    </div>
                    
                    <!-- campo para boton enviar -->
                    <div class="form__flex ">
                    <input type="submit" value="Enviar">
                    
                    <p id="mensaje"><!-- contenido dinamico --></p>
                    </div>
                </form>
            </div>
            
            
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../js/unite.js"></script>
</body>
</html>
